<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/login.css">
  </head>
  <body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
      <div class="container">
        <div class="card login-card">
          <div class="row no-gutters">
            <div class="col-md-5">
              <img src="static/images/teacher.png" alt="login" class="login-card-img">
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <p class="login-card-description">Dear Teacher, Sign into your account</p>
                <form method="POST">
                  {% csrf_token %}
                    <div class="form-group">
                     <label ><b>USERNAME</b><br></label>
                      <input class="form-control" type="text" placeholder="Enter Username" name="username" style="color: blue" required> 
                    </div>
                    <div class="form-group mb-4">
                      <label ><b>PASSWORD</b><br></label>
                      <input type="password" placeholder="Enter Password" name="password" class="form-control" required> 
                    </div>
                    <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">
                  </form>
                  <p class="login-card-footer-text">Don't have an account? <a href="{% url 'teacherregisteration' %}" class="text-reset">Register here</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
